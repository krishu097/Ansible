---
# IAM Role Names (unique per environment)
eks_cluster_role_name: "eks-cluster-role-{{ env_name }}"
eks_nodegroup_role_name: "eks-nodegroup-role-{{ env_name }}"

# ====== EKS Cluster IAM Role Configuration ======
eks_cluster_managed_policies:
  - "arn:aws:iam::aws:policy/AmazonEKSClusterPolicy"
  - "arn:aws:iam::aws:policy/AmazonEKSVPCResourceController"

# ====== EKS Node Group IAM Role Configuration ======
eks_nodegroup_managed_policies:
  - "arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy"
  - "arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy"
  - "arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly"
  - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"

# ====== Trust Policy Documents ======
eks_cluster_trust_policy:
  Version: "2012-10-17"
  Statement:
    - Effect: "Allow"
      Principal:
        Service: "eks.amazonaws.com"
      Action: "sts:AssumeRole"

eks_nodegroup_trust_policy:
  Version: "2012-10-17"
  Statement:
    - Effect: "Allow"
      Principal:
        Service:
          - "ec2.amazonaws.com"
      Action: "sts:AssumeRole"
